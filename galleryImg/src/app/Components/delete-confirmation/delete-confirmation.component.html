<div class="modal" #myModal tabindex="-1" role="dialog" id="delete-confirmation">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="closeConfirmationModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Â¿Seguro que quieres eliminar la imagen?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="closeConfirmationModal()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deleteImage(imageIdToEliminate)">Continuar</button>
      </div>
    </div>
  </div>
</div>
